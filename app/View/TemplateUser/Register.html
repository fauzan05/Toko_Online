<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iStore</title>
    <link rel="stylesheet" href="http://localhost/toko_online/public/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="logo">
            <h4><p class="fab fa-apple"></p> iStore</h4>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a class="nav-link" href="#">iPhone</a></li>
            <li class="nav-item"><a class="nav-link" href="#">iPad</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Mac</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Watch</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tv</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <br>
    <a href="#" class="directory">Home/ Login</a>
    <br>
    <br>
    <hr>
    <div class="register-logo">
        <h4 class="fab fa-apple"> Register</h4>
    </div>
    <div class="form-register1">
        <form action="#" method="post">
            <div class="input-group">
                <label for="firstname" class="register-label">Firstname</label>
                <input type="text" name="firstname" class="register-input" placeholder="firstname" id="firstname" />
            </div>
            <div class="input-group">
                <label for="lastname" class="register-label">Lastname</label>
                <input type="text" name="lastname" class="register-input" placeholder="lastname" />
            </div>
            <div class="input-group">
                <label for="email" class="register-label">E-mail</label>
                <input type="text" name="email" class="register-input" placeholder="email" />
            </div>
            <div class="input-group">
                <label for="password" class="register-label">Password</label>
                <input type="password" name="password" class="register-input" placeholder="password" />
            </div>
            <div class="input-group">
                <label for="dateofbirth" class="register-label">Date of Birth</label>
                <input type="date" name="dateofbirth" class="register-input" placeholder="date of birth" />
            </div>
            <button class="register-button"><a href="#" class="a">Register</a></button>
        </div>
            <div class="form-register2">
            <div class="input-group">
                <label for="gender" class="register-label">Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="phonenumber" class="register-label">Phone Number</label>
                <input type="text" name="phonenumber" class="register-input" placeholder="phonenumber" id="phonenumber"/>
            </div>
            <div class="input-group">
                <label class="register-label">Address</label>
                <textarea id="address" type="text" name="address" class="register-input-textarea"/>
                </textarea>
            </div>
            </div>
        </form>
    <div class="login-link">
        <p>Have any account?</p>
    </div>
        <a href="#" class="login-link-redirect"> Login!</a>
    <script src="http://localhost/toko_online/public/assets/js/script.js"></script>
</body>

</html>
